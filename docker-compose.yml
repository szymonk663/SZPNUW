version: '3'

services:   
  szpnuw.portal:
    image: szpnuwportal
    build:
      context: .
      dockerfile: SZPNUW.Portal/Dockerfile

  szpnuw.webapi.account:
    image: szpnuwwebapiaccount
    build:
      context: .
      dockerfile: Microservices/SZPNUW.WebAPI.Account/Dockerfile

  szpnuw.webapi.subject:
    image: szpnuwwebapisubject
    build:
      context: .
      dockerfile: Microservices/SZPNUW.WebAPI.Subject/Dockerfile


  szpnuw.webapi.sections:
    image: szpnuwwebapisections
    build:
      context: .
      dockerfile: Microservices/SZPNUW.WebAPI.Sections/Dockerfile


  szpnuw.webapi.projects:
    image: szpnuwwebapiprojects
    build:
      context: .
      dockerfile: Microservices/SZPNUW.WebAPI.Projects/Dockerfile

  szpnuw.proxy:
    image: szpnuwproxy
    build:
      context: .
      dockerfile: ApiGw/APIGateway/Dockerfile
