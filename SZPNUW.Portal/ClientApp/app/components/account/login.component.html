<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h2 class="panel-title">Logowanie</h2></div>
                <div class="panel-body">
                    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <label for="username">Login</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Login jest wymagany</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label for="password">Hasło</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Hasło jest wymagane</div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Zaloguj</button>
                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
