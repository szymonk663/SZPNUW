<span *ngIf="!instructor">Proszę poczekać...</span>
<div class="container" *ngIf="instructor">
    <form (ngSubmit)="onSubmit()" #instructorForm="ngForm">
        <div class="form-group">
            <label for="firstname">Imię:</label>
            <input type="text" class="form-control" id="firstname"
                   maxlength="20" pattern="[a-zA-Z]{0,20}"
                   [(ngModel)]="instructor.FirstName"
                   name="firstname"
                   #firstName="ngModel" />
            <div [hidden]="firstName.valid || firstName.pristine"
                 class="alert alert-danger">
                Imię może składać sę wyłącznie z liter.
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">Nazwisko:</label>
            <input type="text" class="form-control" id="lastname"
                   maxlength="20" pattern="[a-zA-Z]{0,20}"
                   [(ngModel)]="instructor.LastName"
                   name="lastname"
                   #lastName="ngModel" />
            <div [hidden]="lastName.valid || lastName.pristine"
                 class="alert alert-danger">
                Nazwisko może składać sie wyłącznie z liter.
            </div>
        </div>
        <div class="form-group">
            <label for="pesel">Pesel:</label>
            <input type="text" class="form-control" id="pesel"
                   maxlength="11" pattern="[0-9]{11}"
                   [(ngModel)]="instructor.PESEL"
                   name="pesel"
                   #pesel="ngModel" />
            <div [hidden]="pesel.valid || pesel.pristine"
                 class="alert alert-danger">
                Składa się tylko z cyfr.
            </div>
        </div>

        <div class="form-group">
            <label for="birthday">Data urodzenia:</label>
            <span *ngIf="instructor.DateOfBirth">{{instructor.DateOfBirth | date:'y-MM-dd'}}</span>
            <input type="date" class="form-control" id="birthday"
                   [(ngModel)]="instructor.DateOfBirth"
                   name="birthday"
                   #birthday="ngModel" />
            <div *ngIf="!instructor.birthday" class="alert alert-danger">
                Data urodzenia jest wymagana
            </div>
        </div>
        <div class="form-group">
            <label for="city">Miasto:</label>
            <input type="text" class="form-control" id="city"
                   maxlength="20"
                   [(ngModel)]="instructor.City"
                   name="city"
                   #city="ngModel" />
            <div [hidden]="city.valid || city.pristine"
                 class="alert alert-danger">
                Miasto jest wymagane
            </div>
        </div>
        <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" class="form-control" id="address"
                   maxlength="20"
                   [(ngModel)]="instructor.Address"
                   name="addres"
                   #address="ngModel" />
            <div [hidden]="address.valid || address.pristine"
                 class="alert alert-danger">
                Adres jest wymagany
            </div>
        </div>
        <div class="form-group">
            <label for="code">Kod:</label>
            <input type="text" class="form-control" id="code"
                   maxlength="8" pattern="[0-9]{8}"
                   [(ngModel)]="instructor.Code"
                   name="code"
                   #code="ngModel" />
            <div [hidden]="code.valid || code.pristine"
                 class="alert alert-danger">
                Składa się tylko z cyfr.
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!instructorForm.form.valid || !instructor.DateOfBirth">Wyślij</button>
        <button type="button" class="btn btn-default" (click)="goBack()">Powrót</button>
    </form>
</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
