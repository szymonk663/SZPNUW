<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edycja semestru</h4>
    </div>
    <div class="modal-body">
        <form #projectForm="ngForm">
            <div class="form-group">
                <label for="topic">Temat:</label>
                <input type="text" class="form-control" id="topic"
                       required maxlength="20"
                       [(ngModel)]="project.Topic"
                       name="topic"
                       #topic="ngModel" />
                <div [hidden]="topic.valid || topic.pristine"
                     class="alert alert-danger">
                    Temat projektu jest wymagany.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Opis:</label>
                <textarea class="form-control" id="description"
                       required maxlength="500"
                       [(ngModel)]="project.Description"
                       name="description"
                       #description="ngModel">
                </textarea>
                <div [hidden]="description.valid || description.pristine"
                     class="alert alert-danger">
                    Opis projektu jest wymagany.
                </div>
            </div>
            <div class="form-group">
                <label for="active">Czy temat ma być aktywny:</label>
                <select class="form-control" id="active"
                        required
                        [(ngModel)]="project.Active"
                        name="active"
                        #active="ngModel">
                    <option [value]="true">Tak</option>
                    <option [value]="false">Nie</option>
                </select>
                <div [hidden]="active.valid || active.pristine"
                     class="alert alert-danger">
                    Musisz wybrać czy projekt ma być aktywny.
                </div>
            </div>
    </form>
    <span *ngIf="message" class="alert alert-info" role="alert">{{message}}</span>
    <span *ngIf="error" class="alert alert-danger" role="alert">{{error}}</span>
</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="!flag" [disabled]="!projectForm.form.valid" (click)="onAdd()">Dodaj</button>
        <button type="button" class="btn btn-primary" *ngIf="flag" [disabled]="!projectForm.form.valid" (click)="onEdit()">Zmień</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
    </div>
</div>
